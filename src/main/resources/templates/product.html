<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management</title>
</head>
<body>
<h1>Product Management</h1>

<h2>Create Product</h2>
<form action="#" th:action="@{/product}" th:object="${product}" method="post">
    SKU: <input type="text" th:field="*{sku}"/><br/>
    Name: <input type="text" th:field="*{name}"/><br/>
    Category: <input type="text" th:field="*{category}"/><br/>
    <input type="submit" value="Create"/>
</form>

<h2>Search Products</h2>
<form action="#" th:action="@{/search}" method="get">
    Query: <input type="text" name="searchString"/><br/>
    <input type="submit" value="Search"/>
</form>

<h2>Search Results</h2>
<table>
    <tr>
        <th>SKU</th>
        <th>Name</th>
        <th>Category</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.sku}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.category}"></td>
    </tr>
</table>
</body>
</html>
